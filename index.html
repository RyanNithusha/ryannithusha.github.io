  <script>
    // Function from previous code

  function calculateAge() {
    var startDate = new Date('October 27, 2022'); // Replace 'Start Date' with the actual start date of your relationship
    var currentDate = new Date();

    var age = {
      years: 0,
      months: 0,
      days: 0,
      hours: 0,
      minutes: 0,
      seconds: 0
    };

    var timeDiff = currentDate - startDate;

    // Calculate years
    age.years = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 365.25));

    // Calculate months
    var yearsInMilliseconds = age.years * (1000 * 60 * 60 * 24 * 365.25);
    var remainingTimeDiff = timeDiff - yearsInMilliseconds;
    age.months = Math.floor(remainingTimeDiff / (1000 * 60 * 60 * 24 * 30.44));

    // Calculate days
    var monthsInMilliseconds = age.months * (1000 * 60 * 60 * 24 * 30.44);
    remainingTimeDiff -= monthsInMilliseconds;
    age.days = Math.floor(remainingTimeDiff / (1000 * 60 * 60 * 24));
    
    // Calculate hours, minutes, and seconds
    var daysInMilliseconds = age.days * (1000 * 60 * 60 * 24);
    remainingTimeDiff -= daysInMilliseconds;
    age.hours = Math.floor(remainingTimeDiff / (1000 * 60 * 60));
    
    var hoursInMilliseconds = age.hours * (1000 * 60 * 60);
    remainingTimeDiff -= hoursInMilliseconds;
    age.minutes = Math.floor(remainingTimeDiff / (1000 * 60));
    
    var minutesInMilliseconds = age.minutes * (1000 * 60);
    remainingTimeDiff -= minutesInMilliseconds;
    age.seconds = Math.floor(remainingTimeDiff / 1000);

    // Display age
    var timerElement = document.getElementById("timer");
    timerElement.innerHTML = `
      <span><b>${age.years}</b></span> years,
      <span><b>${age.months}</b></span> months,
      <span><b>${age.days}</b></span> days,
      <span><b>${age.hours}</b></span> hours,
      <span><b>${age.minutes}</b></span> minutes,
      <span><b>${age.seconds}</b></span> seconds
    `;
  }

  setInterval(calculateAge, 1000); // Update every second

    });
  </script>
